{% extends 'base.html' %} {% block conteudo %}
{% load static %}

<h1 style="color: " class="mt-5">Meus Contatos</h1>
<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Telefone</th>
      <th>Categoria</th>
    </tr>
  </thead>
  <tbody>
    {% for contato in contatos %}
    <tr>
      <td>
        <a href="{% url 'ver_contato' contato.id %}"> {{ contato.nome }} </a>
      </td>
      <td>{{ contato.sobrenome }}</td>
      <td>{{ contato.telefone }}</td>
      <td>{{ contato.categoria }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
 {% endblock %}
